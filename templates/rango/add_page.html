{% extends 'base.html' %}
{% block content %}
    <form id="page_form" method="post" action="{% url 'add_page' category.slug %}">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Create page"/>
    </form>
{% endblock %}
